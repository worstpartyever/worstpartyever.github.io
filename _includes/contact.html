    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Where to Listen</h2>
                <div class="floating-box">
                <p><a href="http://www.hollowearthradio.org/listen" target="_blank">
                   <img class="resize" border="0" alt="Hollow Earth Radio" src="/img/HollowEarthLogo.png"></a></p></div>
                <div class="floating-box">
                <p><a href="https://www.mixcloud.com/worstpartyever/" target="_blank">
                   <img class="resize" border="0" alt="Mixcloud" src="/img/WhiteOnTransparent.png"></a></p></div>
                <hr>
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
