    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>More Info</h2>
                <p><a href="http://www.hollowearthradio.org">Hollow Earth Radio</a>- Soon to be KHUH 100.3, with your generous <a href="http://hollowearthradio.og/donate">donation.</a></p>
                <center>
                  <script async src="https://static.medium.com/embed.js"></script><a class="m-profile" href="https://medium.com/@timetravelparty"></a>
                </center>

                <p/><br/>
                <p>Click above to read breaking news on <a href="https://medium.com/@timetravelparty">Medium</a>.<p/>

                  <!-- Begin MailChimp Signup Form -->
                  <link href="//cdn-images.mailchimp.com/embedcode/classic-081711.css" rel="stylesheet" type="text/css">
                  <style type="text/css">
                  	#mc_embed_signup{background:#000; clear:left; font:14px Helvetica,Arial,sans-serif; }
                    #mc_embed_signup input { color: #000 }
                  	/* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
                  	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
                  </style>
                  <div id="mc_embed_signup">
                  <form action="//hollowearthradio.us11.list-manage.com/subscribe/post?u=f5e1d309b7dc337e361d2fc65&amp;id=5887c8bb01" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                      <div id="mc_embed_signup_scroll">
                  	<h2>Subscribe to our mailing list</h2>
                  <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
                  <div class="mc-field-group">
                  	<label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
                  </label>
                  	<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                  </div>
                  <div class="mc-field-group">
                  	<label for="mce-FNAME">First Name </label>
                  	<input type="text" value="" name="FNAME" class="" id="mce-FNAME">
                  </div>
                  <div class="mc-field-group">
                  	<label for="mce-LNAME">Last Name </label>
                  	<input type="text" value="" name="LNAME" class="" id="mce-LNAME">
                  </div>
                  	<div id="mce-responses" class="clear">
                  		<div class="response" id="mce-error-response" style="display:none"></div>
                  		<div class="response" id="mce-success-response" style="display:none"></div>
                  	</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                      <div style="position: absolute; left: -5000px;"><input type="text" name="b_f5e1d309b7dc337e361d2fc65_5887c8bb01" tabindex="-1" value=""></div>
                      <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                      </div>
                  </form>
                  </div>

                  <!--End mc_embed_signup-->


                <p><a href="mailto:{{ site.email }}">{{ site.email }}</a>
                </p>
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
